<!DOCTYPE html>
<html>
	<!--

	This file is a tip calculator page using JavaScript.
	-->
<script>
function calcTip() {
	var subtotalElem = document.getElementById('subtotal').value;

	var tipElem = document.getElementById('tip').value;
	var totalElem = document.getElementById('total');
	var subtotal = parseFloat(subtotalElem );
	var tip = parseFloat(tipElem);
	var tipvalue=document.getElementById('tipvalue');
	var tip_val =(tip/100)*subtotal;
	var total =subtotal+tip_val;
	tipvalue.innerHTML='$'+tip_val;
	totalElem.innerHTML = '$' + total;
}

</script>
	<head>
		<title>Tip Calculator</title>
		<link href="css/style.css" type="text/css" rel="stylesheet" />
		<!-- <script src="tip.js" type="text/javascript"></script> -->
	</head>


	<body>
		<h1>
			<img id="logo" src="images/calc.jpg" alt="++--**//" />
			  Tip Calculator
		</h1>

		<div>
			<label><input id="subtotal" type="text" /> $ Subtotal</label>
		</div>

		<div>
			<label><input id="tip" type="text" /> % Tip</label>
		</div>

		<div>
			<button id="btn"  onclick="calcTip();">Calculate Tip</button>
		</div>

		<hr />

		<div>
			<h2>YOur Tip is</h2>
			<p id="tipvalue">$0.00</p>
			<h2>Your total:</h2>
			<p id="total">$0.00</p>
		</div>
	</body>
</html>
