<!DOCTYPE html> 
<html>
<head>
	<title>Asciimation</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="./ascii.css">
	<script src="animations.js" type="text/javascript"></script>
	<script src="ascii.js" type="text/javascript"></script>
</head>
<body>
<h1>CS472: ASCII Animation Viewer</h1>
<textarea rows="20" cols="80" id="displayText">
	
</textarea>
<div class="controls">

<fieldset>
<legend>Play Controls</legend>
<button id="start">Start</button>
<button id="stop">Stop</button>
</fieldset>
<fieldset>
	<legend>Animation</legend>
	<select id="animation">
		<option value="blank">Blank</option>
		<option value="exercise">Exercise</option>
		<option value="juggler">Juggler</option>
		<option value="bike">Bike</option>
		<option value="dive">Dive</option>
		<option value="custom">Custom</option>
	</select>
</fieldset>
<fieldset>
	<legend>Size</legend>
	<select id="font">
		<option value="xx-small">Tiny</option>
		<option value="small">Small</option>
		<option value="medium">Medium</option>
		<option value="large">Large</option>
		<option value="x-large">Extra Large</option>
		<option value="xx-large">XXL</option>
	</select>
</fieldset>
<fieldset>
	<legend>Speed</legend>
	<input type="checkbox" name="turbo" id="turbo">Turbo
</fieldset>
</div>
<div class="validator-section">
		<p> 
			<a href="https://validator.w3.org/check/referer"> 
				<img src="http://mumstudents.org/cs472/images/w3c-html.png" alt="Validate" /> 
			</a>
			<br/>
			<a href="https://jigsaw.w3.org/css-validator/check/referer"> 
				<img src="https://jigsaw.w3.org/css-validator/images/vcss" alt="Validate" /> 
			</a>
		</p>
	</div>
</body>
</html>
